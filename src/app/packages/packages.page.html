<ion-content [fullscreen]="true">
  <ion-row class="main-row">
    <ion-row>
      <ion-col size="9">
        <ion-list>
          <ion-item>
            <ion-input
              label="بحث شامل"
              labelPlacement="stacked"
              [clearInput]="true"
              placeholder="بحث"
              [(ngModel)]="search"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="2">
        <br />
        <ion-button (click)="getPackages()" color="secondary">بحث</ion-button>
      </ion-col>
    </ion-row>

    <div id="container">
      <a
        *ngFor="let package of packagesList"
        [routerLink]="['/package-view']"
        [queryParams]="{id: package._id}"
      >
        <figure class="image-block">
          <p class="name">{{package.name}}</p>
          <ion-img [src]="package.imageURL"> </ion-img>

          <figcaption>
            <p>{{package.description}}</p>
            <div class="row price-more-card">
              <i class="price">ج.م {{package.price}} </i>
              <span class="more-card"> المزيد..</span>
            </div>
          </figcaption>
        </figure>
      </a>
    </div>
  </ion-row>
</ion-content>
