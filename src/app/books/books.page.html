<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-row class="main-row">
    <ion-row>
      <ion-col size="9">
        <ion-list>
          <ion-item>
            <ion-input
              label="بحث شامل"
              [clearInput]="true"
              labelPlacement="stacked"
              placeholder="بحث"
              [(ngModel)]="search"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="2">
        <br />
        <ion-button (click)="getBooks()" color="secondary">بحث</ion-button>
      </ion-col>
    </ion-row>

    <div id="container" class="book-div">
      <div class="nft" *ngFor="let book of booksList">
        <div class="main"  [routerLink]="['/book-view']"
        [queryParams]="{id: book._id}">
          <ion-img class="tokenImage" [src]="book.imageUrl"> </ion-img>
          <h2>{{book.name}}</h2>
          <p class="description">{{book.description}}</p>
          <div
            class="row price-more-card"
           
          >
            <i class="price-book">ج.م {{book.price}} </i>
            <span class="price-book float-left"> المزيد.. </span>
          </div>
        </div>
      </div>

    *ngFor="let book of booksList"
    [routerLink]="['/books-view']"
    [queryParams]="{id: book._id}"

    <figure class="image-block">

        <div class="row price-more-card">
          <i class="price">ج.م {{book.price}} </i>
          <span class="more-card"> المزيد..</span>
        </div>
      </figcaption>
    </figure>
  </a> -->
    </div>
  </ion-row>
</ion-content>
