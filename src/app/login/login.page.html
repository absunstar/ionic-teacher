<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>تسجيل دخول</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input
        label="الإيميل أو الموبايل"
        [(ngModel)]="user.email"
        [clearInput]="true"
        placeholder="الإيميل أو الموبايل"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="كلمة السر"
        type="password"
        [clearInput]="true"
        [(ngModel)]="user.password"
        value="password"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="loginUser(user)">
    <ion-icon name="log-in-outline"></ion-icon> دخول
  </ion-button>
</ion-content>
